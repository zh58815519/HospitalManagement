{% extends "base.html"%}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky -  床位与住院时间信息{% endblock %}

{% block page_content %}

<div class="page-header">
    <h3>终止病床</h3>
</div>
<div class="col-md-4">
    <h4>你的床位</h4>
    {% if myBed %}
        <p>床号：{{myBed.bedid}}<p>
        <p>开始日期：{{myBed.startdate}}</p>
        <p>结束日期：{{myBed.enddate}}</p>
    {% endif %}
    {{ wtf.quick_form(form) }}
</div>

{% endblock %}
